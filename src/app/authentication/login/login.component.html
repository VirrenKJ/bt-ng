<div class="bootstrap-wrapper">
	<div class="container">
		<div class="row justify-content-center mt-4">
			<div class="col-md-5">
				<mat-card>
					<h1 class="text-center" style="margin-bottom: 0px">
						<mat-icon mat-list-icon style="font-size: 35px; color: #c46">bug_report</mat-icon>
					</h1>
					<form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<mat-form-field appearance="outline">
							<mat-label>Username</mat-label>
							<input type="text" formControlName="username" autocomplete="username" matInput placeholder="Enter here!" required />
							<mat-hint *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter a valid username!!</mat-hint>
						</mat-form-field>

						<mat-form-field appearance="outline">
							<mat-label>Password</mat-label>
							<input type="password" formControlName="password" autocomplete="new-password" matInput placeholder="Enter here!" required />
							<mat-hint *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter a valid password!!</mat-hint>
						</mat-form-field>

						<div class="container text-center">
							<button type="submit" class="me-2" mat-raised-button color="primary">Login</button>
							<button type="button" mat-raised-button color="primary" [routerLink]="'/user/signup'">Create New Account</button>
						</div>

						<div class="container text-center mt-2">
							<a [routerLink]="'/user/forgot-password'" style="color: white">Forgot Password ?</a>
						</div>
					</form>
				</mat-card>
			</div>
		</div>
	</div>
</div>
