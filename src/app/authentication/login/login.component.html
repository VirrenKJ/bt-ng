<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-5">
        <mat-card>
          <h1 class="text-center" style="margin-bottom: 0px">
            <mat-icon mat-list-icon style="font-size: 35px; color: #c46">bug_report</mat-icon>
          </h1>
          <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" action="">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input autocomplete="username" formControlName="username" matInput placeholder="Enter here!" required type="text"/>
              <mat-hint *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please enter a valid username!!</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input autocomplete="new-password" formControlName="password" matInput placeholder="Enter here!" required type="password"/>
              <mat-hint *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter a valid password!!</mat-hint>
            </mat-form-field>

            <div class="container text-center">
              <button class="me-2" color="primary" mat-raised-button type="submit">Login</button>
              <button [routerLink]="'/user/signup'" color="primary" mat-raised-button type="button">Create New Account</button>
            </div>

            <div class="container text-center mt-2">
              <a [routerLink]="'/user/forgot-password'" style="color: white">Forgot Password ?</a>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
