<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-5 offset-3">
        <div class="container">
          <h1 class="text-center">LOGO</h1>
          <form action="" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input type="text" formControlName="username" autocomplete="username" matInput placeholder="Enter here!" />
              <mat-hint *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">Please enter a valid username!!</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" formControlName="password" autocomplete="new-password" matInput placeholder="Enter here!" />
              <mat-hint *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">Please enter a valid password!!</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input type="confirmPassword" formControlName="confirmPassword" autocomplete="new-password" matInput placeholder="Enter here!" />
              <mat-hint *ngIf="!signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched"
                >Password do not match!!</mat-hint
              >
            </mat-form-field>

            <div formGroupName="userData">
              <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input type="text" formControlName="firstName" autocomplete="name" matInput placeholder="Enter here!" />
                <mat-hint *ngIf="!signupForm.get('userData.firstName').valid && signupForm.get('userData.firstName').touched"
                  >Please enter a valid firstName!!</mat-hint
                >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input type="text" formControlName="lastName" autocomplete="name" matInput placeholder="Enter here!" />
                <mat-hint *ngIf="!signupForm.get('userData.lastName').valid && signupForm.get('userData.lastName').touched"
                  >Please enter a valid lastName!!</mat-hint
                >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" formControlName="email" autocomplete="email" matInput placeholder="Enter here!" />
                <mat-hint *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                  >Please enter a valid email!!</mat-hint
                >
              </mat-form-field>
            </div>
            <div class="container text-center">
              <button class="me-2" mat-raised-button color="primary">Register</button>
              <button mat-raised-button color="primary" [routerLink]="'/login'">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
