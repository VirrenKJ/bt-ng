<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <span>Dashboard</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>important_devices</mat-icon>
        <span>Info</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span>User</span>
      </mat-list-item>
      <a mat-list-item href="#">Link 1</a>
    </mat-nav-list>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>text</button>
      <button mat-menu-item>text</button>
      <button mat-menu-item>text</button>
    </mat-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bug Tracker</span>
      <span class="spacer"> </span>
      <mat-form-field class="assign-task-list" [floatLabel]="'never'">
        <mat-label class="clr-blue">Dropdown</mat-label>
        <mat-select placeholder="" value="all">
          <mat-option value="all">All Projects</mat-option>
          <mat-option value="open">Open</mat-option>
          <mat-option value="copy">Copy</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-list-item [mat-menu-trigger-for]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a>Example</a>
      </mat-list-item>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>text</button>
        <button mat-menu-item>text</button>
        <button mat-menu-item>text</button>
      </mat-menu> -->
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <ng-content #name></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
