<ng-template #addUser>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      <strong>{{ group.id ? 'Edit Group' : 'Add Group' }}</strong>
    </h4>
    <button type="button" class="btn-close btn-close-white pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <label class="labelInput" for="">Name</label>
          <input class="form-control" />
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <div class="pull-right">
          <button mat-raised-button color="primary">Save</button>
          <button type="submit" mat-raised-button color="warn" (click)="modalRef.hide()" class="mLft10">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
